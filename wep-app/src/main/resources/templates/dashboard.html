<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HealthCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="m-0">Dashboard</h2>
        </div>
        <div class="card-body">
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-4">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Admin Access</h4>
                    <p>Welcome, Administrator! You have access to system management functions.</p>
                    <hr>
                    <div class="d-grid gap-2 d-md-flex">
                        <a th:href="@{/admin}" class="btn btn-primary">
                            <i class="bi bi-shield-lock"></i> Admin Panel
                        </a>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h4 class="m-0">Quick Actions</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-3">
                                <a th:href="@{/patients}" class="btn btn-outline-primary">
                                    <i class="bi bi-people"></i> Manage Patients
                                </a>
                                <a th:href="@{/patient/add}" class="btn btn-outline-success">
                                    <i class="bi bi-person-plus"></i> Add New Patient
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h4 class="m-0">Account</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Logged in as: <span th:text="${user.username}" class="fw-bold"></span></p>
                            <p class="card-text">Role: <span th:text="${user.role}" class="badge bg-secondary"></span></p>
                            <div class="d-grid">
                                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
